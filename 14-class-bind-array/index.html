<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-bind:class="[{active: isActive}, errorClass]"></p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          isActive: false,
          errorClass: "danger"
        },
      });
    </script>
  </body>
</html>
