<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a :href="url" @click.stop.prevent="doSome">click</a>
    </div>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            attributename: 'href',
            url: 'http://google.com/'
          }
        },
        methods: {
          doSome() {
            console.log("click");
          },
        },
      })
    </script>
  </body>
</html>
