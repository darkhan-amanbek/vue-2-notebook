<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
      var data = { a: 1 }
      var vm = new Vue({
        el: '#app',
        data: data
      })

      console.log("vm.a: ", vm.a);
      console.log(vm.$data === data);

      // must be function when in Vue.extend()
      var Component = Vue.extend({
        data: function() {
          return { a: 1 }
        }
      })
    </script>
  </body>
</html>
