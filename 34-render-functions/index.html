<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <anchored-heading v-for="n in 6" :key="n" :level="n">H1 Heading</anchored-heading>
    </div>
    <script>
      Vue.component("anchored-heading", {
        render: function(createElement) {
          return createElement(
            'h' + this.level,
            this.$slots.default
          )
        },
        props: {
          level: {
            type: Number,
            required: true,
          }
        }
      });

      let vm = new Vue({
        el: "#app",
      })
    </script>
  </body>
</html>
