<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="email-input">
        <button @click="loginType = 'email'">toggle</button>
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="username-input">
        <button @click="loginType = 'username'">toggle</button>
      </template>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          loginType: 'username'
        },
      });
    </script>
  </body>
</html>
